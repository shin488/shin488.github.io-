<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>SlideMaster - おしゃれなスライド</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reveal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/theme/white.css">
    <style>
        /* カスタムスタイル */
        .reveal h1, .reveal h2 {
            color: #ff4081;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <!-- 1枚目: フェードイン -->
            <section data-transition="fade">
                <h1>ようこそ！🎮 SlideMaster</h1>
            </section>
            
            <!-- 2枚目: ズームイン -->
            <section data-transition="zoom">
                <h2 class="fragment fade-in">スライドパズルの世界へ！</h2>
                <p class="fragment fade-in">シンプルだけど奥深い戦略性</p>
            </section>
            
            <!-- 3枚目: 背景画像 -->
            <section data-background="https://example.com/background.jpg">
                <h2 class="fragment zoom-in">カスタム背景スライド✨</h2>
            </section>
            
            <!-- 4枚目: 順番に表示される要素 -->
            <section>
                <h2>ステップアップ！</h2>
                <p class="fragment fade-in">チャレンジモード</p>
                <p class="fragment fade-in">オンラインランキング</p>
                <p class="fragment fade-in">カスタムパズル追加予定！</p>
            </section>

            <!-- 5枚目: スライドパズルの魅力 -->
            <section data-transition="fade">
                <h2 class="fragment fade-in">スライドパズルの魅力</h2>
                <p class="fragment fade-in">頭脳トレーニングにも最適！</p>
                <p class="fragment fade-in">シンプルなのに奥深い戦略性</p>
                <p class="fragment fade-in">遊びながら思考力UP！✨</p>
            </section>

            <!-- 6枚目: 操作方法 -->
            <section data-transition="zoom">
                <h2 class="fragment fade-in">操作方法</h2>
                <p class="fragment fade-in">スワイプでパネルを移動</p>
                <p class="fragment fade-in">制限時間内に完成を目指そう！</p>
                <p class="fragment fade-in">ヒント機能も搭載 🎯</p>
            </section>

            <!-- 7枚目: プレイ画面の紹介 -->
            <section data-background="https://example.com/game-preview.jpg">
                <h2 class="fragment fade-in">プレイ画面をチェック！🎮</h2>
            </section>

            <!-- 8枚目: チャレンジモード -->
            <section data-transition="fade">
                <h2 class="fragment fade-in">チャレンジモード🔥</h2>
                <p class="fragment fade-in">難易度選択可能</p>
                <p class="fragment fade-in">タイムアタックでスコア更新！</p>
                <p class="fragment fade-in">新ステージも続々追加予定</p>
            </section>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reveal.min.js"></script>
    <script>
        Reveal.initialize({
            hash: true,
            transition: 'slide',  // スライド全体のトランジション
            backgroundTransition: 'fade',  // 背景の切り替えアニメーション
            markdown: { smartypants: true }
        });
    </script>
</body>
</html>
